<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="html.css">
    <title>Document</title>
</head>
<body>
   <main>
       <div class="cadastro">
           <h3>Cadastre um carro:</h3>
           <p>Modelo:</p>
           <p><input type="text" id="Modelo"></p>
           <p>Marca:</p>
           <p><input type="text" id="Marca"></p>
           <p>Motor:</p>
           <p><input type="text" id="Motor"></p>
           <p>Potência:</p>
           <p><input type="text" id="Potência"></p>
           <p>País de Origem:</p>
           <p><input type="text" id="País"></p>
           <p>URL da imagem:</p>
           <p><input type="text" id="Foto"></p>
           <p>Informações:</p>
           <p><input type="textarea" id="Informações"></p>
           <div class="div-botão">
               <button id="botão-cadastro">Cadastrar</button>
           </div>
       </div>
       <div id="Lista"></div>
   </main> 
    <script type="module" src="html.js"></script>
</body>
</html>
